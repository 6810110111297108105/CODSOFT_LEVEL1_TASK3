<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Basic Calculator</h1>
  <div class="container">
    <input class="input" type="text" id="display" disabled />
    <div class="grid-container">
      <button class="button operator" id="clear">C</button>
      <button class="button operator" id="percent">%</button>
      <button class="button operator" id="memory-plus">M+</button>
      <button class="button operator" id="memory-minus">M-</button>

      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">/</button>

      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">*</button>

      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator">+</button>

      <button class="button number">0</button>
      <button class="button">.</button>
      <button class="button" id="equals">=</button>
      <button class="button operator">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
